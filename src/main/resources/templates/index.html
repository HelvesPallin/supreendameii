<!DOCTYPE html>
<html ng-app = "productsApp">
<head>
	<meta charset="UTF-8"/>
	<title>Products</title>
	<script type="text/javascript" src="../libs/angular/angular.min.js"></script>
	<script type="text/javascript" src="../libs/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="../libs/jquery/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="../libs/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/controller/mainController.js"></script>
	<script type="text/javascript" src="../js/factory/factory.js"></script>
	<script type="text/javascript" src="../js/routes/mainRoute.js"></script>
	<link rel="Stylesheet" href="../libs/bootstrap/bootstrap.css"/>
	 
</head>
<body ng-controller="mainController">
	<div class="modal fade" id="modalSave" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Product Registration</h2>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="form-group col-md-4">
							<label for="campo1">Product Name</label> <input type="text"
								class="form-control" ng-model="product_name" id="product_name"/>
						</div>

						<div class="form-group col-md-4">
							<label for="campo2">Product Patrimony</label> <input type="text"
								class="form-control" ng-model="product_patrimony" id="product_patrimony"/>
						</div>

						<div class="form-group col-md-4">
							<label for="campo3">Product Description</label> <input type="text"
								class="form-control" ng-model="product_desc" id="product_desc"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="save(); init()" data-dismiss="modal">Save Product</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>	
	
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Products</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">All Products<span class="sr-only">(current)</span></a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="searchText" placeholder="Search"/>
					</div>
				</form>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	
	<div ng-view="ng-view"></div>
</body>
</html>
