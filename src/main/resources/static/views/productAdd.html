<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default panel-table">
				<div class="panel-heading">
					<div class="row">
						<div class="col col-xs-6">
							<h3 class="panel-title">Product Registration</h3>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered table-list">
						<thead>
							<tr>
								<th class="hidden-xs form-group col-md-3">Product</th>
								<th class="hidden-xs form-group col-md-3">Patrimony</th>								
								<th class="hidden-xs form-group col-md-3">Desc</th>
								<th class="hidden-xs form-group col-md-3" style="text-align: center;"><em class="glyphicon glyphicon-cog"></em></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="text" class="form-control"
									ng-model="product_name" id="product_name" /></td>
								<td><input type="text" class="form-control"
									ng-model="product_patrimony" id="product_patrimony" /></td>
								<td><input type="text" class="form-control"
									ng-model="product_desc" id="product_desc" /></td>
								<td align="center"><a class="btn btn-success" ng-click="save()"><em
										class="glyphicon glyphicon-ok"></em></a> <a
									class="btn btn-danger" href="../../"><em
										class="glyphicon glyphicon-remove"></em></a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>

		</div>
	</div>
</div>
