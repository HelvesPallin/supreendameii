<div class="container" data-ng-init="init()">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default panel-table">
				<div class="panel-heading">
					<div class="row">
						<div class="col col-xs-6">
							<h3 class="panel-title">Products</h3>
						</div>
						<div class="col col-xs-6 text-right">
							<a class="btn btn-sm btn-primary btn-create" href="#/add">Add Product</a>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered table-list">
						<thead>
							<tr>
								<th style="text-align: center;" class="hidden-xs form-group col-md-2"><em class="glyphicon glyphicon-cog"></em></th>
								<th class="hidden-xs form-group col-md-1">ID</th>
								<th class="hidden-xs form-group col-md-3">Product</th>
								<th class="hidden-xs form-group col-md-3">Patrimony</th>								
								<th class="hidden-xs form-group col-md-3">Desc</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "product in products | filter:searchText">
								<td align="center"><a class="btn btn-default" href="#/edit/{{product.product_id}}"><em
										class="glyphicon glyphicon-pencil"></em></a> <a class="btn btn-danger" ng-click="delete(product.product_id)"><em
										class="glyphicon glyphicon-trash"></em></a></td>
								<td class="hidden-xs">{{product.product_id}}</td>
								<td>{{product.product_name}}</td>
								<td>{{product.product_patrimony}}</td>
								<td>{{product.product_desc}}</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>

		</div>
	</div>
</div>
