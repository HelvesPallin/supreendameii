<div class="container" data-ng-init="init()">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default panel-table">
				<div class="panel-heading">
					<div class="row">
						<div class="col col-xs-6">
							<h3 class="panel-title">Products</h3>
						</div>
						<div class="col col-xs-6 text-right">
							<button type="button" class="btn btn-sm btn-primary btn-create" data-toggle="modal" data-target="#modalSave">Add Product</button>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered table-list">
						<thead>
							<tr>
								<th><em class="fa fa-cog"></em></th>
								<th class="hidden-xs">ID</th>
								<th>Product</th>
								<th>Patrimony</th>								
								<th>Desc</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "product in products">
								<td align="center"><a class="btn btn-default"><em
										class="glyphicon glyphicon-pencil"></em></a> <a class="btn btn-danger"><em
										class="glyphicon glyphicon-trash"></em></a></td>
								<td class="hidden-xs">{{product.product_id}}</td>
								<td>{{product.product_name}}</td>
								<td>{{product.product_patrimony}}</td>
								<td>{{product.product_desc}}</td>
							</tr>
						</tbody>
					</table>

				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col col-xs-4">Page 1 of 5</div>
						<div class="col col-xs-8">
							<ul class="pagination hidden-xs pull-right">
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#">5</a></li>
							</ul>
							<ul class="pagination visible-xs pull-right">
								<li><a href="#">«</a></li>
								<li><a href="#">»</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
